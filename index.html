<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Inspire</title>
</head>

<body id="bg-image">

	<header>
		<div class="container-fluid text-right">
			<div>
				<div id="weather"></div>
			</div>
		</div>
	</header>

	<main class="container-fluid">
		<div class="row my-5"></div>
		<div class="row my-5">
			<div class="col-4 mt-5"></div>
			<div class="clock" id="clock"></div>
		</div>
	</main>
	<footer class="container-fluid text-light">
		<div class="row text-center">
			<div class="col-12 col-md-4 text-center">
				<div class=" justify-content-end" id="quote"></div>
			</div>
			<div class="col-12 col-md-4 text-center"></div>

			<div class="col-12 col-md-4 text-center">
				<h3>To do list</h3>
				<div>
					<h4>-- Remaining</h4>
				</div>
				<div>
					<form onsubmit="app.todoController.addTodo(event)">
						<div class="form-group mx-3">
							<div class="input-group mb-3">
								<input id="newTodo" type="text" class="form-control" aria-label="Text input with checkbox"
									placeholder="Add new item..." />
								<div class="input-group-append">
									<button class="btn-primary" type="submit" id="addTodo">
										Add Todo
									</button>
								</div>
							</div>
						</div>
					</form>

					<div id="todos"></div>
				</div>
	</footer>

	<script src="https://kit.fontawesome.com/e48b493767.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
		integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
	<script src="app/main.js" type="module"></script>
</body>

</html>
